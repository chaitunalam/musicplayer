<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music - Login</title>
    <link rel="stylesheet" href="./.files/registrationstyle.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Mood Music</h1>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Mobile/Email:</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="button-container">
                    <button type="submit">Login</button>
                </div>
                <div class="login-link">
                    <p>Not registered? <a href="./.files/registration1.html">Register here</a></p>
                </div>
                
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');
form.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevents default form submission
    // Redirect to index.html after successful login (placeholder action)
    window.location.href = './.files/landing.html';
});

    </script>
</body>
</html>
